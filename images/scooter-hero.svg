<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Фон с прозрачностью -->
  <rect width="800" height="600" fill="transparent"/>
  
  <!-- Реалистичный электросамокат (стилизованный) -->
  <g transform="translate(50, 50) scale(1.2)">
    <!-- Основа (платформа) -->
    <rect x="150" y="350" width="450" height="25" rx="5" fill="#222" stroke="#111" stroke-width="2"/>
    
    <!-- Руль и стойка -->
    <rect x="190" y="150" width="20" height="200" rx="5" fill="#333" stroke="#111" stroke-width="2"/>
    <rect x="150" y="140" width="100" height="20" rx="5" fill="#333" stroke="#111" stroke-width="2"/>
    
    <!-- Дисплей на руле -->
    <rect x="190" y="130" width="20" height="30" rx="5" fill="#444" stroke="#111" stroke-width="1"/>
    <rect x="195" y="135" width="10" height="20" rx="2" fill="#00c853"/>
    
    <!-- Колеса с реалистичным блеском -->
    <g transform="translate(200, 380)">
      <circle cx="0" cy="0" r="40" fill="#333" stroke="#111" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="#222" stroke="#111" stroke-width="1"/>
      <circle cx="0" cy="0" r="10" fill="#111"/>
      <!-- Блик на колесе -->
      <ellipse cx="-15" cy="-15" rx="10" ry="8" fill="#444" opacity="0.6"/>
    </g>
    
    <g transform="translate(550, 380)">
      <circle cx="0" cy="0" r="40" fill="#333" stroke="#111" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="#222" stroke="#111" stroke-width="1"/>
      <circle cx="0" cy="0" r="10" fill="#111"/>
      <!-- Блик на колесе -->
      <ellipse cx="-15" cy="-15" rx="10" ry="8" fill="#444" opacity="0.6"/>
    </g>
    
    <!-- Логотип компании на платформе -->
    <text x="320" y="370" fill="#00c853" font-family="Arial" font-weight="bold" font-size="24">SSpeed</text>
    
    <!-- Тормоз -->
    <rect x="540" y="340" width="30" height="10" rx="3" fill="#cc0000" stroke="#111" stroke-width="1"/>
    
    <!-- Отражатели и фары -->
    <rect x="565" y="355" width="10" height="5" rx="2" fill="#ff0000"/>
    <rect x="175" y="355" width="10" height="5" rx="2" fill="#ffffff"/>
    
    <!-- Блики и тени для объемности -->
    <path d="M160 350 L590 350 L580 360 L170 360 Z" fill="#444" opacity="0.3"/>
    <path d="M190 160 L210 160 L210 340 L190 340 Z" fill="#444" opacity="0.2"/>
    
    <!-- Акцентные детали зеленого цвета -->
    <rect x="160" y="350" width="10" height="25" rx="2" fill="#00c853"/>
    <rect x="580" y="350" width="10" height="25" rx="2" fill="#00c853"/>
    <rect x="150" y="140" width="15" height="20" rx="2" fill="#00c853"/>
  </g>
  
  <!-- Добавление реалистичной тени -->
  <ellipse cx="400" cy="490" rx="220" ry="30" fill="#222" opacity="0.3" filter="blur(10)"/>
  
  <!-- Overlay для блеска на самокате -->
  <rect x="370" y="200" width="10" height="150" fill="#fff" opacity="0.1" transform="rotate(-5, 370, 200)"/>
</svg> 